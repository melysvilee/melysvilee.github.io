<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plant Gallery</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container (Bootstrap Concept 1: Layout using Container) -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Woooo! </h1>

      <!-- Row and Columns (Bootstrap Concept 2: Grid System) -->
      <div class="row">
        <!-- First Plant -->
        <div class="col-md-4 text-center">
          <img
            src="https://i.redd.it/blue-lock-pngs-from-characters-v0-4mkmrxrdzpde1.png?width=500&format=png&auto=webp&s=e6019c300e6396c0675bfe458959a2cf5a8d7bf3"
            class="img-fluid rounded"
            alt="Aloe Vera"
            style="width: 300px; height: 300px; object-fit: cover"
          />
          <h5 class="mt-3">Aloe Vera</h5>
          <p>Known for its healing properties and easy care!</p>
        </div>

        <!-- Second Plant -->
        <div class="col-md-4 text-center">
          <img
            src="https://i.pinimg.com/474x/46/85/2c/46852ca73905bddfb000e8c9c8162502.jpg"
            class="img-fluid rounded"
            alt="Snake Plant"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Snake Plant</h5>
          <p>Hardy and great for indoor air purification.</p>
        </div>

        <!-- Third Plant -->
        <div class="col-md-4 text-center">
          <img
            src="https://static.jojowiki.com/images/thumb/4/45/latest/20220916060524/PPP_Bruno_Win.png/200px-PPP_Bruno_Win.png"
            class="img-fluid rounded"
            alt="Peace Lily"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Peace Lily</h5>
          <p>Elegant flowers and thrives in shade!</p>
        </div>
      </div>

      <!-- Button (Bootstrap Concept 3: Components) -->
      <div class="text-center mt-4">
        <button class="btn btn-success">See More Plants</button>
      </div>
    </div>
  </body>
</html>
